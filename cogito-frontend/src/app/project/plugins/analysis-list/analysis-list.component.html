<mat-label>Analyses</mat-label>
<mat-list>
  <mat-list-item *ngFor="let item of analyses">
    {{item.name}}
    <a mat-icon-button aria-label="Settings Icon" [routerLink]="[
            '/courses', courseId,
            'projects', projectId,
            'analyses', item._id,
            'configure']">
      <mat-icon>settings</mat-icon>
    </a>
    <button mat-icon-button (click)="delete(item._id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
