<mat-card class="pagecard">
  <mat-card-header>
    <mat-card-title>Configure Preprocessor</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-config [schema]="activePreprocessorTemplate"
                [initModel]="activePreprocessor.config"
                (onCancel)="cancel()"
                (onSave)="save($event)"
    ></app-config>
  </mat-card-content>
</mat-card>
