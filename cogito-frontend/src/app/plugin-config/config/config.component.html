<sf-form
  [schema]="(displaySchema|async)"
  [model]="formModel"
  (onChange)="onFormChanges($event)"
  *ngIf="(displaySchema|async)"
></sf-form>
<span *ngIf="(displaySchema|async)" class="mat-h3">This plugin currently cannot be configured.</span>
<section>
  <div>
    <button mat-raised-button color="primary" (click)="save()" *ngIf="(displaySchema|async)">Save</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</section>
