<h2 mat-dialog-title>Add new Analysis</h2>
<mat-dialog-content class="mat-typography">
  Select one of the analyses below:
  <app-analysis-dropdown></app-analysis-dropdown>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="reject()">Cancel</button>
  <button mat-button cdkFocusInitial color="primary" (click)="confirm()">Add</button>
</mat-dialog-actions>
