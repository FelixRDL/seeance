<h2 mat-dialog-title>{{data['title']}}</h2>
<mat-dialog-content class="mat-typography">
  {{data['message']}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close id="confirmmodal.decline">{{data['decline']}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" id="confirmmodal.accept">{{data['accept']}}</button>
</mat-dialog-actions>
