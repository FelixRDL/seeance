<mat-card>
  <mat-card-content>
    <span class="mat-h2">
      <a [routerLink]="['/courses', (activeCourse|async)?._id]">
        {{(activeCourse|async)?.title}}</a>/
      <a [attr.href]="(activeProject|async)?.repository.html_url">{{(activeProject|async)?.repository.name}}</a>
      </span>
    <mat-tab-group>
      <mat-tab label="General">
        <br>
        <h4 class="mat-h4">On this page, you can inspect the analyses for this project.</h4>
        <mat-divider></mat-divider>
        <mat-grid-list [cols]="2" rowHeight="1:1">
          <mat-grid-tile *ngFor="let v of (tiles|async)">
            <div style="width:100%; height: 100%;">
              <a mat-icon-button aria-label="Settings Icon" [routerLink]="[
            '/courses', v.analysis.assignedCourse,
            'projects', v.analysis.assignedProject,
            'analyses', v.analysis._id,
            'configure']">
                <mat-icon>settings</mat-icon>
              </a>
              <span class="center">
                <iframe *ngIf="v.html" [srcdoc]="v.html|allowRaw" style="width: 100%; height: 100%;"></iframe>
                <span *ngIf="!v.html">
                  <mat-spinner style="align-self: center"></mat-spinner>
                  <p>Loading Analysis, please be patient...</p>
                </span>
            </span>
            </div>
          </mat-grid-tile>
        </mat-grid-list>

        <br>
      </mat-tab>
      <mat-tab label="Settings">
        <br>
        <h4 class="mat-h4">Set up the analysis pipeline for this project here.</h4>
        <mat-divider></mat-divider>
        <br>
        <app-analysis-list
          [analyses]="(analyses|async)"
          [courseId]="(activeCourse|async)._id"
          [projectId]="(activeProject|async)._id"></app-analysis-list>
        <button mat-button color="primary" (click)="addAnalysis()">Add Analysis</button>

        <mat-divider></mat-divider>
        <br>
        <app-preprocessor-list
          [preprocessors]="(preprocessors|async)"
          [courseId]="(activeCourse|async)._id"
          [projectId]="(activeProject|async)._id"
        ></app-preprocessor-list>
        <button mat-button color="primary" (click)="addPreprocessor()">Add Preprocessor</button>

      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
