<mat-card>
  <mat-card-content>
    <h2 class="mat-h2">{{(activeCourse|async)?.title}}</h2>
    <mat-tab-group>
      <mat-tab label="General">
        <br>
        <h4 class="mat-h4">Here, you can change the general settings of your course, or delete it.</h4>
        <mat-divider></mat-divider>
        <br>
        <app-course-editor [action]="'Save'" [model]="(activeCourse|async)"
                           (onSubmit)="onSaveCourse($event)"></app-course-editor>
      </mat-tab>
      <mat-tab label="Repositories">
        <br>
        <h4 class="mat-h4">Search and select a github repository to be added through the search bar below.</h4>
        <mat-divider></mat-divider>
        <app-project-list [projects]="(projects|async)" (onDeleteProject)="onDeleteProject($event)"></app-project-list>
        <app-repo-autocomplete style="width:100%"
                               (repositorySelected)="onRepositorySelected($event)"></app-repo-autocomplete>
      </mat-tab>
      <mat-tab label="Collaborators">
        <br>
        <h4 class="mat-h4">Authorize other users to access this course.</h4>
        <mat-divider></mat-divider>
        <br>
        <app-user-autocomplete style="width:100%"></app-user-autocomplete>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
