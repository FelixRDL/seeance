<sf-form
  [schema]="(displaySchema|async)"
  [model]="formModel"
  (onChange)="onFormChanges($event)"
></sf-form>
<section>
  <div>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</section>
