<mat-form-field>
  <mat-select matNativeControl required>
    <span *ngFor="let group of templateGroups">
      <p class="categoryLbl">{{group.groupName}}</p>
     <mat-option *ngFor="let a of group.templates" [value]="a"
                 (onSelectionChange)="selectAnalysis(a)">{{a.name | transformPlugin}}</mat-option>
    </span>
  </mat-select>
</mat-form-field>
