<mat-form-field>
  <input matInput
         placeholder="Enter repository name to search"
         [matAutocomplete]="auto"
         [formControl]="repoNameAutocomplete"
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let project of projects|async" [value]="project.name" (onSelectionChange)="selectProject(project)">
      <span>{{project.name}}</span> |
      <small>{{project.owner.login}}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
